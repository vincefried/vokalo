<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VOKALO</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit:400,600,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
<body>
<div class="background">
    <div class="container h-100">
        <div class="row h-25 align-items-center control-container">
            <div class="col-md-4">
                <div align="center"><h1>VOKALO</h1></div>
            </div>
            <div class="col-md-2">
                <div align="center">
                    <a href=""><img src="img/play.png" /></a>
                </div>
            </div>
            <div class="col-md-2">
                <div align="center">
                    <div class="row value-cell">
                        <div class="col-md-8">
                            <h2>174 BPM</h2>
                        </div>
                        <div class="col-md-4 h-100 nopadding">
                            <div class="row up-indicator">
                                <a href=""><img src="img/up.png" /></a>
                            </div>
                            <div class="row down-indicator">
                                <a href=""><img src="img/down.png" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div align="center">
                    <div class="row value-cell">
                        <div class="col-md-8">
                            <h2>16 Beats</h2>
                        </div>
                        <div class="col-md-4 h-100 nopadding">
                            <div class="row up-indicator">
                                <a href=""><img src="img/up.png" /></a>
                            </div>
                            <div class="row down-indicator">
                                <a href=""><img src="img/down.png" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div align="center">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Volume</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="slidecontainer">
                                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h2>100%</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row h-50 drum-container">
            <div class="col-md-4 left-container">
                <div align="center">
                    <div class="row align-items-center track-row">
                        <div class="col-md-4">
                            <p>Kick</p>
                        </div>
                        <div class="col-md-8">
                            <a href=""><p class="record-button">R</p></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div align="center">Haupt rechts</div>
            </div>
        </div>
        <div class="row h-25 sampler-container">
            <div class="col-md-4 left-container">
                <div align="center">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <p>Sampler</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div align="center">Unten rechts</div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/retina.min.js"></script>
</body>
</html>
