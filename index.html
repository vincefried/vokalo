<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VOKALO</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit:400,600,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
<body>
<div class="background">
    <div class="container h-100">
        <div class="col-md-4 left-container-background h-100"></div>
        <div class="row h-25 align-items-center">
            <div class="col-md-4 h-100 control-container-left">
                <div class="row h-100 align-items-center">
                    <h1 class="w-100">VOKALO</h1>
                </div>
            </div>
            <div class="col-md-8 h-100 control-container-right">
                <div class="row h-100 align-items-center">
                    <div class="col-md-3">
                        <div align="center">
                            <img src="img/play.png" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div align="center">
                            <div class="row value-cell">
                                <div class="col-md-8">
                                    <h2>174 BPM</h2>
                                </div>
                                <div class="col-md-4 h-100 nopadding">
                                    <div class="row up-indicator">
                                        <img src="img/up.png" />
                                    </div>
                                    <div class="row down-indicator">
                                        <img src="img/down.png" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div align="center">
                            <div class="row value-cell">
                                <div class="col-md-8">
                                    <h2>16 Beats</h2>
                                </div>
                                <div class="col-md-4 h-100 nopadding">
                                    <div class="row up-indicator">
                                        <img src="img/up.png" />
                                    </div>
                                    <div class="row down-indicator">
                                        <img src="img/down.png" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div align="center">
                            <div class="row">
                                <div class="col-md-12">
                                    <h2>Volume</h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="slidecontainer">
                                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-md-12">
                                    <h2>100%</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row h-50 drum-container">
            <div class="col-md-12 nopadding">
                <div class="row track-row">
                    <div class="col-md-4 h-100">
                        <div align="center" class="h-100">
                            <div class="row h-100 align-items-center">
                                <div class="col-md-4">
                                    <p>Kick</p>
                                </div>
                                <div class="col-md-8">
                                    <p class="record-button">R</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 nopadding h-100">
                        <div align="center" class="h-100">
                            <div class="row h-100 align-items-center">
                                <div class="col-md-3 pr-0">
                                    <div class="row">
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 pr-0">
                                    <div class="row">
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 pr-0">
                                    <div class="row">
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="row">
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 nopadding">
                                            <div class="drum-cell">
                                                <div class="drum-cell-dot"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row add-row">
                    <div class="col-md-4 h-100">
                        <div align="center" class="h-100">
                            <div class="row h-100 align-items-center">
                                <div align="right" class="col-md-4 pr-0">
                                    <img src="img/add.png" />
                                </div>
                                <div align="left" class="col-md-8">
                                    <p>Add new track</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 nopadding">
                    </div>
                </div>
            </div>
        </div>
        <div class="row h-25 sampler-container">
            <div class="col-md-4">
                <div align="center" class="h-100">
                    <div class="row h-100 align-items-center">
                        <div class="col-md-4">
                            <p>Sampler</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div align="center"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/retina.min.js"></script>
</body>
</html>
